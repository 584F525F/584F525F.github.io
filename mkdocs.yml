site_name: XOR_ Knowledge Base
site_description: 'XOR_ Knowledge Base'
site_url: https://learn.01111000011011110111001001011111.com/
# https://github.com/584F525F/584F525F.github.io/

theme:
  name: material
  icon:
    # repo: fontawesome/brands/github-alt
    logo: fontawesome/brands/github-alt
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  favicon: assets/images/git.png

  extra_css:
      - custom.css
      - assets/stylesheets/custom.css

  palette:
    - scheme: slate
      toggle:
        icon: material/lighthouse-on
        name: Switch to dark mode
      primary: darkpurple
      accent: orange
    - scheme: slate
      toggle:
        icon: material/lighthouse
        # https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/#with-colors-docsstylesheetsextracss
        # https://github.com/squidfunk/mkdocs-material/tree/master/material/templates/.icons
        name: Switch to light mode
      primary: darkpurple
      accent: orange

  features:
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tabs.link
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.path
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow
    # - toc.integrate # this disables the right-side table of content but shows it under the right-side table of content
    # - navigation.tabs.sticky #on scroll down it remains visible on top

markdown_extensions:
  - tables
  - attr_list
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true

# repo_url: https://github.com/584F525F
edit_uri: edit/master/

copyright: Copyright Â© 2024 01111000011011110111001001011111.com

extra:
  generator: false

plugins:
  - search
  - tags
  - git-revision-date-localized
  - social
  # - optimize #https://squidfunk.github.io/mkdocs-material/plugins/optimize
  # - typeset: #icons on left-side table of content
  #     enabled: true
  #https://squidfunk.github.io/mkdocs-material/reference/images/
  - glightbox:
      effect: zoom
      width: 100%
      height: auto
      background: gray
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
      shadow: true
      slide_effect: slide
      loop: false
      touchNavigation: true

